      SDS_SKIP_ES_DATA: 1
      SDS_SKIP_ES_LOG: 1
      SDS_SKIP_PROJECT: 1
      SDS_SKIP_PROJECT_TS: 1
      SDS_SKIP_SORT_DURATION: 1
      #SDS_NO_INDEX_DROP: 1             # Do not delete any indices, just issue a warning instead
      SDS_SKIP_SSAW: 1
  - name: test-main
    cron: '7 * * * *'
