---
environments:
- name: prod                            # this will run on the 'prod' env
  deployments:
  - name: prod-main
    master: true                        # main task, this one will also process all special SDS tasks, other tasks will receive "SDS_ONLY_P2O=1"
    cron: '*/10 * * * *'                # it means that task will attempt to sync every 10 minutes, but will skip when another SDS instance related to this deployment (prod-main) runs
    command_prefix: '/usr/bin'          # Next few vars are just our EC2 instances specific
    csv_prefix: '/root'
    cron_env: 'PATH=$PATH:/snap/bin'
    temp_dir: '/tmp'
    env:                                # List of all possible SDS env variables is here: https://github.com/LF-Engineering/sync-data-sources/blob/master/sources/context.go#L12
      SDS_SILENT: 1
      SDS_TASK_TIMEOUT_SECONDS: 43200
      SDS_NCPUS_SCALE: 1.5              # attempt to create 1.5 * number of CPU cores tasks for this deployment
      SDS_SCROLL_SIZE: 500
      SDS_ES_BULKSIZE: 500
      SDS_TASKS_SKIP_RE: '^sds-(open-mainframe-project|tlf|cncf|cip|todogroup|agl|openmama|xen|openchain|opencontainers|ojsf|tizen|caf|openapi|ovs|internet-security-research-group|openhpc|rcons|real-time-linux|openfabrics-inc|osecc|onf|newticity|quartermaster|opensds|cephfoundation|mojaglobal|kernelci|elisa|act|cdf|chips|gql|decentralized-identity-foundation-dif|aomedia|chaoss|tars|ucf|osquery|openpowerfoundation|presto|ccc|reactive|interuss|dent|risc-v-international|soda-foundation|sel4|toip|open-voice-network|finos|internet-security-research-group)-'   # specifying which tasks should be skipped, can be something like '^sds-(foundation1|foundation2|...|foundationN)-'
  - name: prod-cncf
    cron: '0 8 * * *'                   # attempt sync at 8 AM UTC, nothing will happen if the previous sync still runs
    command_prefix: '/usr/bin'
    csv_prefix: '/root'
    cron_env: 'PATH=$PATH:/snap/bin'
    temp_dir: '/tmp'
    deploy_env: prod
    env:
      SDS_SILENT: 1
      SDS_TASK_TIMEOUT_SECONDS: 43200
      SDS_NCPUS_SCALE: 0.3              # here we give max 30% of CPU cores available. So if OS reorts say 10 CPU cores, at most 3 threads will be used.
      SDS_SCROLL_SIZE: 1000
      SDS_ES_BULKSIZE: 1000
      SDS_TASKS_RE: '^sds-cncf-'        # the opposite of the main task - we specify which tasks should run in this deployment (instead of specifying which tasks should be skipped as in prod-main deployment)
  - name: prod-others
    cron: '0 20 * * *'                   # attempt sync at 8 PM UTC, nothing will happen if the previous sync still runs
    command_prefix: '/usr/bin'
    csv_prefix: '/root'
    cron_env: 'PATH=$PATH:/snap/bin'
    temp_dir: '/tmp'
    deploy_env: prod
    env:
      SDS_SILENT: 1
      SDS_TASK_TIMEOUT_SECONDS: 43200
      SDS_NCPUS_SCALE: 0.3
      SDS_SCROLL_SIZE: 1000
      SDS_ES_BULKSIZE: 1000
      SDS_TASKS_RE: '^sds-(open-mainframe-project|tlf|cncf|cip|todogroup|agl|openmama|xen|openchain|opencontainers|ojsf|tizen|caf|openapi|ovs|internet-security-research-group|openhpc|rcons|real-time-linux|openfabrics-inc|osecc|onf|newticity|quartermaster|opensds|cephfoundation|mojaglobal|kernelci|elisa|act|cdf|chips|gql|decentralized-identity-foundation-dif|aomedia|chaoss|tars|ucf|osquery|openpowerfoundation|presto|ccc|reactive|interuss|dent|risc-v-international|soda-foundation|sel4|toip|open-voice-network|finos|internet-security-research-group)-'

- name: test                            # this will run on the 'test' env
  deployments:
  - name: test-main
    master: true
    cron: '0 * * * *'
    command_prefix: '/usr/bin'
    csv_prefix: '/root'
    cron_env: 'PATH=$PATH:/snap/bin'
    temp_dir: '/tmp'
    env:
      SDS_SILENT: 1
      SDS_NCPUS_SCALE: 2
      SDS_SCROLL_SIZE: 500
      SDS_ES_BULKSIZE: 500
      SDS_TASKS_SKIP_RE: '(project1-bugzilla|project1-gerrit|project1-rocketchat|academy-software-foundation-openshadinglanguage-github)'
  - name: test-slow
    cron: '*/10 * * * *'
    command_prefix: '/usr/bin'
    csv_prefix: '/root'
    cron_env: 'PATH=$PATH:/snap/bin'
    temp_dir: '/tmp'
    env:
      # SDS_SKIP_REENRICH: 'jira,gerrit,confluence,bugzilla' # passing incremental date from is now supported (after p2o patch), so this is no longer needed
      SDS_SILENT: 1
      SDS_ES_BULKSIZE: 100
      SDS_TASKS_RE: '(project1-bugzilla|project1-gerrit|project1-rocketchat|academy-software-foundation-openshadinglanguage-github)'
